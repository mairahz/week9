<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h2 class="py-3">Add a new product</h2>
      <form id="addProduct">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="name" class="form-control" [(ngModel)]="name" placeholder="Enter product name...">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea class="form-control" [(ngModel)]="desc" rows="3"></textarea>
        </div>
        <label for="price">Price</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input type="text" class="form-control" [(ngModel)]="price">
        </div>
        <div class="form-group">
          <label for="units">Units</label>
          <input type="text" class="form-control" [(ngModel)]="units" placeholder="Enter number of units">
        </div>
      </form>
    </div>
  </div>
</div>
