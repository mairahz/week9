<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <table class="table">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Units</th>
          </tr>
          <tr style="padding-top:20px;" *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.desc}}</td>
            <td>{{product.price}}</td>
            <td>{{product.units}}</td>
            <td><span class="btn btn-primary" [routerLink]="['/update', product._id]"> <i class="fa fa-edit"></i>Edit</span>
                &nbsp; <span class="btn btn-danger" (click)="deleteProd(product._id)"><i class="fa fa-trash"></i>Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
